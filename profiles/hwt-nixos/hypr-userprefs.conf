# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

exec-once = fcitx5 -d -r -s 5 # Input Method
exec-once = clash-nyanpasu # VPN


# bind = $mainMod, E, exec, emacs # open emacs
# bind = $mainMod SHIFT, E, exec, $file # open dolphine
# bind = $mainMod, C, exec, chat-gpt # open ChatGPT
bind = $mainMod SHIFT, F, exec, foliate # open The e-book reader
bind = $mainMod, M, exec, telegram-desktop # open The e-book reader
bind = $mainMod SHIFT, M, exec, thunderbird # open The e-book reader

bind = $mainMod, K, exec, Hyprdots show binds

input {
    touchpad {
        sensitivity = 0.5    # 调整触控板速度，正值加快，负值减慢（范围通常为-1到1）
        natural_scroll = no   # 禁用自然滚动（可选）
        accel_profile = flat  # 禁用加速度（可选）
    }
    kb_options = caps:swapescape 
}
